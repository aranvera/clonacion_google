<head>

    <link href="style.css" rel="stylesheet">
    <title>Clonación de google</title>
</head>
<body>

<!--Mail, Img, profile-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a></li>

            </ul>
        </nav>
    </header>

<!--Logo de google-->

        <section>

            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>

<!--Barar de búsqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon"href=""></a>
            </div>
        </section>

<!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>

        <ul class="footer-right">
